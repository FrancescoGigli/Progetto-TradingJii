<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e222d;
            color: #d1d4dc;
            font-family: 'Arial', sans-serif;
        }
        .content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-container {
            background-color: #131722;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }
        button {
            padding: 10px 20px;
            background-color: #2962ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
    <!-- Chart.js and required plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="content">
        <h1>Chart Test</h1>
        <p>This is a simple test to verify chart rendering</p>
        
        <button id="testButton">Create Test Chart</button>
        
        <div class="chart-container">
            <canvas id="testChart"></canvas>
        </div>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', createTestChart);
        
        function createTestChart() {
            console.log('Creating test chart');
            
            const ctx = document.getElementById('testChart').getContext('2d');
            
            // Sample data
            const data = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [{
                    label: 'Test Dataset',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    backgroundColor: 'rgba(41, 98, 255, 0.2)',
                    borderColor: 'rgba(41, 98, 255, 1)',
                    borderWidth: 1
                }]
            };
            
            // Create chart
            try {
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                
                console.log('Chart created successfully');
            } catch (error) {
                console.error('Error creating chart:', error);
            }
        }
    </script>
</body>
</html>
