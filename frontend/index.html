<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingJii - Crypto Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Chart.js and required plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>
    <!-- Chart.js Zoom plugin for zoom/pan functionality -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Financial chart for candlestick -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial/dist/chartjs-chart-financial.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <h1>TradingJii</h1>
        </div>
        <div class="controls">
            <div class="select-container">
                <label for="timeframe-select">Timeframe:</label>
                <select id="timeframe-select">
                    <option value="5m">5 Minutes</option>
                    <option value="15m">15 Minutes</option>
                </select>
            </div>
            <button id="theme-toggle" class="theme-toggle" title="Toggle Dark/Light Mode">
                <i class="fas fa-moon"></i>
                <span class="toggle-slider"></span>
                <i class="fas fa-sun"></i>
            </button>
            <button id="refresh-btn" title="Refresh Data">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </header>

    <div class="app-container" style="display: flex; width: 100%;">
        <!-- Sidebar with cryptocurrency list -->
        <aside class="crypto-list-container">
            <div class="search-box">
                <input type="text" id="search-crypto" placeholder="Search cryptocurrencies...">
                <i class="fas fa-search"></i>
            </div>
            <div class="list-header">
                <span>Available Cryptocurrencies</span>
                <span class="crypto-count" id="crypto-count">0</span>
            </div>
            <ul id="crypto-list" class="crypto-list">
                <!-- Cryptocurrency items will be added here dynamically -->
                <li class="loading">Loading cryptocurrencies...</li>
            </ul>
        </aside>

        <!-- Main content area -->
        <main class="content">
            <!-- Cryptocurrency info and charts -->
            <section class="crypto-info" id="crypto-info">
                <div class="welcome-message" id="welcome-message">
                    <i class="fas fa-chart-area"></i>
                    <h2>Select a Cryptocurrency to View Details</h2>
                    <p>Click on any cryptocurrency from the list to view its charts and pattern analysis.</p>
                </div>

                <div class="crypto-details hidden" id="crypto-details" style="display: none;">
                    <div class="crypto-header">
                        <h2 id="crypto-name">Loading...</h2>
                        <div class="timeframe-badges">
                            <span class="badge" id="current-timeframe">5m</span>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-controls">
                            <div class="chart-type-toggle">
                                <button class="chart-toggle active" data-chart="price">Price</button>
                                <button class="chart-toggle" data-chart="volatility">Volatility</button>
                            </div>
                        </div>
                        <div class="chart-wrapper" id="price-chart-wrapper">
                            <canvas id="price-chart"></canvas>
                        </div>
                        <div class="chart-wrapper hidden" id="volatility-chart-wrapper">
                            <canvas id="volatility-chart"></canvas>
                        </div>
                    </div>

                    <div class="pattern-container">
                        <h3>Pattern Analysis</h3>
                        <div id="pattern-info">
                            <p>Loading pattern data...</p>
                        </div>
                        <div id="pattern-visualization">
                            <!-- Pattern visualization will be rendered here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Error modal -->
    <div class="modal" id="error-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3>Error</h3>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="hidden" style="display: none !important;">
        <div class="loader"></div>
        <span>Loading data...</span>
    </div>

    <!-- JavaScript files -->
    <script src="chart-handler.js"></script>
    <script src="script.js"></script>
</body>
</html>
