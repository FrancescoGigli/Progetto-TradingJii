<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore - Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121826;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: rgba(33, 37, 48, 0.8);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 600px;
        }
        .error-icon {
            font-size: 5rem;
            color: #FF3B69;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #2196F3;
            border: none;
            padding: 0.5rem 2rem;
            margin-top: 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0d8aee;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
                ⚠️
            </div>
            <h1 class="mb-4">Oops! Qualcosa è andato storto</h1>
            <p class="lead mb-4">{{ message }}</p>
            <div class="text-muted mb-4">Per favore, verifica che il database sia stato inizializzato correttamente e riprova.</div>
            <a href="/" class="btn btn-primary">Torna alla Home</a>
        </div>
    </div>
</body>
</html>
