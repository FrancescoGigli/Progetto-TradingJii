<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Pattern Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Meta tags -->
    <meta name="description" content="Dashboard per visualizzare pattern di trading e previsioni basate su modelli di Markov">
    <meta name="keywords" content="trading, pattern, crypto, dashboard, volatilitÃ ">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading"></div>
    </div>
    
    <div class="container">
        <!-- Main content will be injected here by JavaScript -->
        <div id="mainContent" class="mt-4">
            <!-- Initial loading indicator -->
            <div class="text-center py-5">
                <div class="loading"></div>
                <p class="mt-3 text-muted">Caricamento della dashboard...</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for UI enhancements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Optional: Add pulse animation to arrows in patterns -->
    <script>
    // Add visual enhancements when the DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Add loading overlay styles if not already defined in CSS
        if (!document.getElementById('loading-styles')) {
            const styleSheet = document.createElement('style');
            styleSheet.id = 'loading-styles';
            styleSheet.textContent = `
                .loading-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(18, 24, 38, 0.8);
                    z-index: 9999;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    backdrop-filter: blur(3px);
                }
            `;
            document.head.appendChild(styleSheet);
        }
    });
    </script>
</body>
</html>
